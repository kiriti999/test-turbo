
version: 1
applications:
  - appRoot: apps/web
    env:
      variables:
        key: value
    frontend:
      buildPath: / # Run install and build from the monorepo project root
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
        build:
          commands:
            - npx turbo run build
      artifacts:
        files:
          - '**/*'
        discard-paths: yes
        baseDirectory: dist
